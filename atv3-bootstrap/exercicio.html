<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class = "container bg-secondary" >
    <h1>Exercicio1</h1>

    <div class="container mt-3">
        <h2>Formulário de Contato</h2>
        <form>
          <!-- Campo de Nome Completo -->
          <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
          </div>
    
          <!-- Campo de E-mail -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
    
          <!-- Campo de Mensagem -->
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem" required></textarea>
          </div>
    
          <!-- Botão de Enviar -->
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <hr>

      <div class = "container bg-secondary" >

        <div class="container mt-5">
            <h2>Formulário de Cadastro</h2>
            <form>
              <!-- Campo de Nome -->
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
              </div>
        
              <!-- Campo de E-mail -->
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
              </div>
        
              <!-- Campo de Senha -->
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              </div>
        
              <!-- Campo de Confirmação de Senha -->
              <div class="mb-3">
                <label for="confirmaSenha" class="form-label">Confirme sua Senha</label>
                <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua senha" required>
              </div>
        
              <!-- Seleção de Gênero -->
              <fieldset class="mb-3">
                <legend>Gênero</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino" required>
                  <label class="form-check-label" for="generoMasculino">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" id="generoFeminino" value="feminino" required>
                  <label class="form-check-label" for="generoFeminino">
                    Feminino
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genero" id="generoOutro" value="outro">
                  <label class="form-check-label" for="generoOutro">
                    Outro
                  </label>
                </div>
              </fieldset>
        
              <!-- Checkbox de Aceite dos Termos -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termos" required>
                <label class="form-check-label" for="termos">Eu aceito os termos de uso</label>
              </div>
        
              <!-- Botão de Cadastro -->
              <button type="submit" class="btn btn-primary">Cadastrar</button>


    <hr>


    <h1>Formulário de Pedido - Pizzaria </h1>

    <div class="form-container">
        <form action="">
          <div class="mb-3">
            <div class="form-section">
              <label for="nomeCompleto" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div></div>
            <div class="mb-3">
            <div class="form-section">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="telefone" class="form-control" id="email" placeholder="Digite seu telefone" required>
            </div></div>

            <div class="mb-3">
            <div class="form-section">
              <label for="endereco" class="form-label">Endereco</label>
              <input type="endereco" class="form-control" id="email" placeholder="Digite seu endereco" required>
            </div></div>

            <div class="mb-3">
            <div class="form-section">
                <label for="sabor">Escolha o Sabor:</label>
                <select id="sabor" name="sabor" required>
                    <option value="mussarela">Mussarela</option>
                    <option value="calabresa">Calabresa</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="frango_catupiry">Frango com Catupiry</option>
                    <option value="vegetariana">Vegetariana</option>
                </select>
            </div></div>
            <div class="mb-3">
            <div class="form-section">
                <label>Tamanho da Pizza:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="tamanho" value="pequena" required> Pequena
                    </label>
                    <label>
                        <input type="radio" name="tamanho" value="media" required> Média
                    </label>
                    <label>
                        <input type="radio" name="tamanho" value="grande" required> Grande
                    </label>
                </div>
            </div>      
          </div>   
          <div class="mb-3">
            <div class="form-section">
                <label for="observacoes">Observações:</label>
                <p>
                <textarea id="observacoes" name="observacoes" rows="1" placeholder="Digite qualquer observação sobre seu pedido (ex: sem cebola, extra queijo, etc.)"></textarea>
                </p>
            </div></div>

         <div class="mb-3">
          <button type="submit" class="btn btn-primary">Enviar pedido</button>

        </form>
    </div></div></form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
