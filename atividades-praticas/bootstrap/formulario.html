<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class = "container bg-secondary" >
    <h1>Exemplo Formulario</h1>

    <form action="" class="was-validated">
        <div class = "mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class= "form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
        <div class ></div>
        </div>

        <div class = "mb-3">
        <label for="nome" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome">
        </div>

        <div class = "mb-3">
            <label for="Curso" class=" form-label">Curso :</label>
            <select name = "Curso" id="curso">
                <option value="">Selecione</option>
                <option value="">Javascript</option>
                <option value="">Bootsrap</option>
            </select>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="Termos" id="termos">
            <label for="termos" class="form-check-label">Aceita os termos</label>

        </div>

        
       <div class="form-check">
        <input type="radio" class= " form-check-input"name="Genero" id="masculino">
        <label for="masculino" class="form-check-label">Masculino</label>
        

       </div>

       <div class="form-check">
        <input type="radio" class= " form-check-input"name="Genero" id="feminino">
        <label for="feminino" class="form-check-label">Feminino</label>


        <div class="mb-3">
            <label for="avaliacao" class="form-label">Avaliação</label>
            <input type="range" class="form-range" name="avaliacao"id="avaliacao" min="0" max="10">      

        </div>

        <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
    

          <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
            </div>
          </div>
          <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
            </div>
          </div>
          <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
            </div>
          </div>


    </form>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
