<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoint</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <p class="text-center text-sm-start" >SM (menor que 576px)</p>
    <p class="text-center text-md-end">MD (maior/igual que 768px)</p>
    <p class="text-center text-lg-start">LG (maior/igual que 992px)</p>
    <p class="text-center text-xl-end">XL (maior/igual que 1200px)</p>
    <p class="text-center text-xxl-start">XXL (maior/igual que 1400px)</p>

    <hr>

    <p class="d-none d-sm-block bg-primary">SM (menor que 576px)</p>
    <p class="d-none d-md-block bg-success">MD  (maior/igual que 768px)</p>
    <p class="d-none d-lg-block bg-warning">LG(maior/igual que 992px)</p>
    <p class="d-none d-xl-block bg-danger">XL(maior/igual que 1200px)</p>
    <p class="d-none d-xxl-block bg-dark text-white">XXL(maior/igual que 1400px)</p>
    
    
   
    <link href="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"  >
</body>
</html>
